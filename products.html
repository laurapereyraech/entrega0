  <div class="Productos">
    <main class="pb-5 container">
      <div class="container">
        
        <!-- Campo de Búsqueda -->
        <div class="row mb-4">
          <div class="col-md-12">
            <label for="search">Buscar:</label>
            <input type="search" id="search" class="form-control" placeholder="Buscar productos...">
          </div>
        </div>

        <!-- Controles de Filtrado y Ordenado -->
        <div class="row mb-4">
          <div class="col-md-4">
            <label for="minPrice">Precio Mínimo</label>
            <input type="number" id="minPrice" class="form-control" placeholder="2500">
          </div>
          <div class="col-md-4">
            <label for="maxPrice">Precio Máximo</label>
            <input type="number" id="maxPrice" class="form-control" placeholder="15000">
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100" onclick="filterProducts()">Filtrar</button>
            <a href="#" class="btn btn-secondary ms-2" onclick="clearFilters()">Limpiar</a>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-12 d-flex justify-content-end">
            <div class="btn-group">
              <button class="btn btn-outline-secondary" onclick="sortProducts('priceAsc')">Menor Precio<i class="fa fa-sort-amount-asc"></i></button>
              <button class="btn btn-outline-secondary" onclick="sortProducts('priceDesc')">Mayor Precio <i class="fa fa-sort-amount-desc"></i></button>
              <button class="btn btn-outline-secondary" onclick="sortProducts('relevanceDesc')">Relevancia <i class="fa fa-sort"></i></button>
            </div>
          </div>
        </div>

        <!-- Contenedor de Productos -->
        <div id="productsContainer" class="row"></div>

      </div>

  <script>
    // Guardar el tema en localStorage al enviar el formulario
    document.getElementById('profile-form').addEventListener('submit', function(event) {
          event.preventDefault(); // Evita el envío del formulario por defecto
  
          // Guarda la preferencia del tema
          const themeSwitch = document.getElementById('theme-switch');
          localStorage.setItem('theme', themeSwitch.checked ? 'dark' : 'light');
          applyTheme(); // Aplica el tema
          alert('Preferencias guardadas'); // Mensaje de confirmación (puedes cambiarlo o eliminarlo)
      });
  
      // Aplicar el tema al cargar la página
      document.addEventListener('DOMContentLoaded', applyTheme);
      </script>
