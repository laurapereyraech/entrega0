  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .button-container {
      display: flex;
      flex-direction: column; /* Colocar botones uno debajo del otro */
      align-items: center; /* Centrar los botones */
      gap: 10px; /* Espacio entre los botones */
    }

    .btn-remove {
      background-color: #6c757d; /* Color gris */
      color: white; /* Color del texto */
      width: auto; /* Ajustar el ancho al contenido */
      padding: 5px 10px; /* Espaciado interno para hacerlo más pequeño */
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>

          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my-profile.html">Perfil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <h1 class="text-center mb-4">Perfil de Usuario</h1>
    <form id="profile-form">
      <div class="row">
        <div class="col-md-4 text-center mb-3">
          <img id="profile-image-display" src="img/img_perfil.png" alt="Foto de perfil" class="img-fluid rounded-circle mb-3" style="max-width: 200px; cursor: pointer;">
          <input type="file" id="profile-image" class="form-control mb-2" accept="image/*">
          <div class="button-container">
            <button type="button" id="remove-image" class="btn btn-remove">Eliminar Foto</button>
          </div>
        </div>
        <div id="user-data-display" class="mt-3">
          <p><strong id="display-full-name">Tus nombres + tus apellidos</strong></p>
          <p id="display-email">Tu email</p>
          <p id="display-phone">Tu teléfono</p>
        </div>
        <div class="col-md-8">
          <div class="mb-3">
            <label for="first-name" class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="first-name" required>
          </div>
          <div class="mb-3">
            <label for="second-name" class="form-label">Segundo nombre</label>
            <input type="text" class="form-control" id="second-name">
          </div>
          <div class="mb-3">
            <label for="last-name" class="form-label">Apellido *</label>
            <input type="text" class="form-control" id="last-name" required>
          </div>
          <div class="mb-3">
            <label for="second-last-name" class="form-label">Segundo apellido</label>
            <input type="text" class="form-control" id="second-last-name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Teléfono de contacto</label>
            <input type="tel" class="form-control" id="phone">
          </div>
        </div>
      </div>
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </main>

  <!-- Modal para mostrar imagen de perfil -->
  <div class="modal fade" id="profileImageModal" tabindex="-1" aria-labelledby="profileImageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="profileImageModalLabel">Foto de Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modal-profile-image" src="" alt="Foto de perfil ampliada" class="img-fluid">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">

      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>

  <script src="js/bootstrap.bundle.min.js"></script>
