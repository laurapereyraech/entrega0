<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/my-profile.css">
</head>
<body>
    <!-- Navbar: Barra de navegación con enlaces a las secciones del sitio -->
    <nav class="navbar navbar-expand-lg navbar-dark p-1">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sell.html">Vender</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my-profile.html">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-5">
        <form id="profile-form">
            <div class="row">
                <!-- Sección de imagen de perfil -->
                <div class="col-md-4 text-center mb-3">
                    <img id="profile-image-display" src="img/img_perfil.png" alt="Foto de perfil" 
                         class="img-fluid rounded-circle mb-3" style="max-width: 200px; cursor: pointer;">
                         
                    <input type="file" id="profile-image" class="form-control mb-2" accept="image/*">

                    <div class="button-container">
                        <button type="button" id="remove-image" class="btn btn-remove">Eliminar Foto</button>
                    </div>
                    
                    <div id="user-data-display" class="mt-3">
                        <p><strong id="display-full-name">Tus nombres + tus apellidos</strong></p>
                        <p id="display-email">Tu email</p>
                        <p id="display-phone">Tu teléfono</p>
                    </div>

                    <!-- Switch para el modo oscuro/claro -->
                    <div class="form-check form-switch mt-3">
                        <input class="form-check-input" type="checkbox" id="theme-switch">
                        <label class="form-check-label" for="theme-switch">Modo Oscuro</label>
                    </div>
                </div>

                <!-- Sección del formulario -->
                <div class="col-md-8">
                    <div class="mb-3">
                        <label for="first-name" class="form-label">Nombre *</label>
                        <input type="text" class="form-control" id="first-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="second-name" class="form-label">Segundo nombre</label>
                        <input type="text" class="form-control" id="second-name">
                    </div>
                    <div class="mb-3">
                        <label for="last-name" class="form-label">Apellido *</label>
                        <input type="text" class="form-control" id="last-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="second-last-name" class="form-label">Segundo apellido</label>
                        <input type="text" class="form-control" id="second-last-name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono de contacto</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                </div>
            </div>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-save">Guardar</button>
            </div>
        </form>

        <div class="modal fade" id="profileImageModal" tabindex="-1" aria-labelledby="profileImageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="profileImageModalLabel">Foto de Perfil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="modal-profile-image" src="" alt="Foto de perfil ampliada" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>

    <script>
        // Función para aplicar el tema guardado
        function applyTheme() {
            const theme = localStorage.getItem('theme');
            const body = document.body;
            const navbar = document.querySelector('.navbar');
            const themeSwitch = document.getElementById('theme-switch');

            if (theme === 'dark') {
                body.classList.add('dark');
                body.classList.remove('light');
                navbar.classList.add('dark');
                themeSwitch.checked = true;
            } else {
                body.classList.add('light');
                body.classList.remove('dark');
                navbar.classList.remove('dark');
                themeSwitch.checked = false;
            }
        }

        // Guardar el tema en localStorage al enviar el formulario
        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto

            // Guarda la preferencia del tema
            const themeSwitch = document.getElementById('theme-switch');
            localStorage.setItem('theme', themeSwitch.checked ? 'dark' : 'light');
            applyTheme(); // Aplica el tema
            alert('Preferencias guardadas'); // Mensaje de confirmación (puedes cambiarlo o eliminarlo)
        });

        // Aplicar el tema al cargar la página
        document.addEventListener('DOMContentLoaded', applyTheme);
    </script>
</body>
</html>
